<div class="container" id="form-container">
    <div class="row">
        <div class="col
            col-xs-10 col-xs-offset-1
            col-sm-8  col-sm-offset-0
            col-md-6  col-md-offset-0
            col-lg-4  col-lg-offset-0
            thumbnail">
            <h3>Зареєструйте власний заклад</h3>

            <div class="thumbnail warning">
                Обов'язкові поля помічені *
            </div>
            <div class="thumbnail">
                <label class="info" for="form-name">Введіть назву вашого закладу</label>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-apple"></i>
                    </span>
                    <input type="text" id="form-name" class="form-control"
                           placeholder="Назва закладу" value="" aria-describedby="basic-addon1">
                </div>


                <div class="alert alert-danger valid-warning" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Enter a valid name
                </div>

                <label class="info" for="place_type">Виберіть різновид вашого закладу</label>

                <div class="input-group">
                    <span id="type_addon" class="input-group-addon">
                        <i class="glyphicon glyphicon-glass"></i>
                    </span>
                    <select id="place_type" class="form-control">
                        <option>Night club</option>
                        <option>Sport</option>
                        <option>Caffe</option>
                    </select>
                </div>


                <label for="place_description" class="info">Введіть короткий опис вашого закладу до 80 символів</label>

                <div class="input-group">
                    <span id="place_description-addon" class="input-group-addon">
                        80
                    </span>

                    <textarea class="form-control" id="place_description">

                    </textarea>
                    <span id="warning-sighn" class="input-group-addon">
                        <span id="error-sighn" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    </span>
                </div>


            </div>
            <div class="thumbnail warning">
                Введіть аддресу вашого закладу
            </div>
            <div class="thumbnail input-address">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                    <input class="form-control" type="text" placeholder="Country">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <input class="form-control" type="text" placeholder="City">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                    <input class="form-control" type="text" placeholder="Street">
                </div>
            </div>
            <div class="thumbnail warning">
                Виберіть фото
            </div>
            <div id="file-input" class="thumbnail">
                <input type="file" class="form-control">
            </div>
            <button type="submit" id="register" class="btn btn-default">Зарееструватись</button>


        </div>
    </div>
</div>


<script>
    $(document).ready(function () {

        $("#warning-sighn").hide();

        var descriptionField = $("#place_description");
        var descriptionFieldAddon = $("#place_description-addon");
        descriptionField.keypress(
                function () {
                    descriptionFieldAddon.text(function () {
                        var i = 80 - descriptionField.val().length;
                        if (i >= 0) {
                            $("#warning-sighn").hide();
                            descriptionFieldAddon.css("backgroundColor", "#EEE");
                            descriptionFieldAddon.css("color", "#555");
                            return i;
                        }
                        if (i < 0) {
                            $("#warning-sighn").show();
                            descriptionFieldAddon.css("backgroundColor", "#F2DEDE");
                            descriptionFieldAddon.css("color", "#A94442");
                            return 0;
                        }


                    });
                });

        var type_addon = $("#type_addon");
        var place_type = $("#place_type");

        place_type.change(function () {
            type_addon.html(function (i,originText){
                switch (place_type.val()) {
                    case "Sport": return '<i class="fa fa-futbol-o"></i>';
                    case "Caffe": return '<i class="fa fa-coffee"></i>';
                    case "Night club": return '<i class="fa fa-glass"></i>';
                }
            });
        });

    });
</script>


</body>
