<!DOCTYPE html>
<html lang="ru" ng-app="placemodule">
<head>

    <title>User profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="../../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="../../static/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="../../static/bower/bootstrap/js/dropdown.js"></script>
    <script src="../../static/bower/bootstrap/js/collapse.js"></script>
    <script src="../../static/bower/bootstrap/js/transition.js" type="text/javascript"></script>
    <script src="../../static/bower/angular-1.5.0-rc.0/angular.min.js" type="text/javascript"></script>
    <script src="../../static/bower/angular-translate/angular-translate.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    <style>
        .jcrop-centered {
            left: 50%;
        }

        .input-group {
            width: 100%;
        }

        #nav-login-form tr td {
            padding: 5px 0 0 0;
        }

        #nav-login-form tr td input:-moz-placeholder {
            padding-left: 5px;
        }

        #nav-login-form tr td input::-webkit-input-placeholder {
            padding-left: 5px;
        }

        .dropdown-menu .fa {
            padding-right: 5px;
        }

        #search-type-wrapper {
            text-align: center;
        }

        #search-type-wrapper > div {
            display: inline;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">MyPlaceToGo</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responcive-menu">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="responcive-menu">
            <form class="form" id="formLogin">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Menu<span
                                class="caret"></span></a>
                        <ul id="user-menu-dropdown" role="menu" class="dropdown-menu">
                            <li id="menu-item-my-page">
                                <a href="#">
                                    <i class="fa fa-user fa-fm"></i>Profile
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-bullhorn fa-fm"></i>Enterprizes
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-calendar-check-o fa-fm"></i>Events
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-cutlery fa-fm"></i>Places
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-power-off fa-fm"></i>Logout
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">
                            Login
                            <span class="caret"></span>
                        </a>
                        <ul class="col-lg-6 dropdown-menu" style="padding: 15px; width: 230px;">
                            <li>
                                <input style="margin-bottom: 2px" name="username" id="username" class="form-control"
                                       type="text"
                                       placeholder="Username">
                            </li>
                            <li>
                                <input name="password" id="password" class="form-control" type="password"
                                       placeholder="Password">
                            </li>
                            <li style="background-color: white" class="divider"></li>
                            <li>
                                <input style="float: right" type="submit" id="btnLogin" value="Login"
                                       class="btn btn-success"/>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#new_place">Register new place</a>
                    </li>
                </ul>
            </form>
            <form action="" id="search-form" class="navbar-form navbar-right">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="search stuff">
                    <span class="input-group-btn">
                        <button style="padding: 4px 4px 4px 8px" class="btn btn-default" type="submit">
                            <i class="fa fa-search fa-fw"></i>
                        </button>
                    </span>
                </div>
            </form>


        </div>
    </div>
</div>
<div ng-view></div>
</body>
</html>
