<md-toolbar layout="row" layout-align="stretch center">
    <h1 class="md-toolbar-tools">Authenticate</h1>
    <md-button ng-click="closeRight()">Close</md-button>
</md-toolbar>

<form ng-submit="authorize()">
    <md-content layout="column" layout-align="start stretch" layout-padding>
        <md-switch ng-model="credentials.remember" id="remember_me_switch">Remember me</md-switch>
        <md-input-container style="margin-top:35px">
            <label>Email</label>
            <input type="email" name="email" ng-model="credentials.email"/>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" name="pass" ng-model="credentials.password">
        </md-input-container>
        <div layout="row" layout-align="space-around center">
            <md-button ng-click="login()">Login</md-button>
            <md-button ui-sref="KeyStyle.home.register">Registration</md-button>
        </div>
        <md-button ng-click="logout()">Logout</md-button>
    </md-content>
</form>
