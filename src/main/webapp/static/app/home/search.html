<md-content flex
            layout="row" layout-align="center center">

    <md-content flex="90" flex-gt-sm="70" flex-gt-md="50"
                layout="column" layout-align="stretch center"
                class="md-whiteframe-z2">

        <md-toolbar class="md-whiteframe-z1">
            <h3 class="md-toolbar-tools">
                Find your style!
            </h3>
        </md-toolbar>

        <md-tabs md-stretch-tabs="always" md-dynamic-height md-border-bottom>
            <md-tab label="Place">
                <md-content layout="column" layout-padding md-theme="docs-dark">
                    <form flex
                          layout="column"
                          name="searchForm"
                          style="width: 100%"
                          class="md-inline-form">

                        <div layout="row" layout-align="space-around center" layout-padding>

                            <md-autocomplete flex="45" flex-gt-sm="40" flex-gt-md="35"
                                             md-no-cache="true"
                                             md-selected-item="selectedItem"
                                             md-search-text-change="searchAddress(searchText)"
                                             md-search-text="searchText"
                                             md-items="item in searchAddress(searchText)"
                                             md-item-text="item"
                                             md-min-length="2"
                                             md-floating-label="Select location">
                                <md-item-template>
                                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
                                </md-item-template>

                                <md-not-found>
                                    No matches found for <i>{{searchText}}.</i>
                                </md-not-found>

                                <div class="hint">Enter the location of a {{search.type}}</div>
                            </md-autocomplete>

                            <md-input-container flex="45" flex-gt-sm="40" flex-gt-md="35">
                                <label>Search</label>
                                <input type="text" ng-model="search.query"/>

                                <div class="hint">Enter the name of a {{search.type}}</div>
                            </md-input-container>
                        </div>

                        <div layout="row" layout-align="end center">
                            <md-button class="md-accent"
                                       ng-class="{'md-hue-1 md-raised': searchForm.$valid && searchForm.$dirty}">
                                Find
                            </md-button>
                        </div>
                    </form>
                </md-content>
            </md-tab>
            <md-tab label="Employee">

            </md-tab>
            <md-tab label="Service">

            </md-tab>
        </md-tabs>


    </md-content>
</md-content>
